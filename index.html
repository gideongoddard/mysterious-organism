<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mysterious Organism</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
        {{#each survivors}}
        <div class="specimen">
            <div class="specimen-number">
                <p>Specimen: {{this.specimenNum}}</p>
            </div>
            <div class="dna">
                <p>DNA String:<br />{{this.specimenDNA}}</p>
            </div>
        </div>
        {{/each}}
    </script>
</head>
<body>
    <section id="intro">
        <h1>Mysterious Organism Research</h1>
        <p>Simulating the mutation rate of <strong>Pila aequor</strong> has resulted in the following 30 specimen being identified as being able to survive in their natural environment.</p>
    </section>
    <section id="data">
    </section>
    <script src="./main.js"></script>
</body>
</html>
